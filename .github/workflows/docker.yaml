name: Docker
on:
  push:
    branches:
     - main

  pull_request:
    branches:
     - main
       
  workflow_dispatch:

jobs:
  Build:
    permissions:
      contents: read
      id-token: write

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        
      - uses: DeterminateSystems/nix-installer-action@v15
        with:
          source-url: https://install.lix.systems/lix/lix-installer-x86_64-linux
          diagnostic-endpoint: ""

      - uses: cachix/cachix-action@v15
        with:
          name: drakon64-amaurot
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - run: nix-build Amaurot.Receiver/docker.nix Amaurot.Runner/docker.nix
        
      - run: |
          docker load < result
          docker load < result-2
          
      - run: |
          docker tag amaurot-receiver:latest europe-west2-docker.pkg.dev/drakon64-akadaemia-anyder/amaurot/amaurot-receiver:latest
          docker tag amaurot-runner:latest europe-west2-docker.pkg.dev/drakon64-akadaemia-anyder/amaurot/amaurot-runner:latest

      - uses: google-github-actions/auth@v2
        with:
          project_id: ${{ secrets.GOOGLE_PROJECT_ID }}
          workload_identity_provider: ${{ secrets.GOOGLE_WORKLOAD_IDENTITY_PROVIDER }}
          
      - uses: google-github-actions/setup-gcloud@v2

      - run: gcloud auth configure-docker europe-west2-docker.pkg.dev
        
      - run: |
          docker push europe-west2-docker.pkg.dev/drakon64-akadaemia-anyder/amaurot/amaurot-receiver:latest
          docker push europe-west2-docker.pkg.dev/drakon64-akadaemia-anyder/amaurot/amaurot-runner:latest
